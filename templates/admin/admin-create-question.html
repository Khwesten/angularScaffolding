<header-directive></header-directive>
<div id="adm-create-question">
    <div class="container">
        <h1>Base de questões</h1>
        <div class="row">
            <div class="col-lg-12">
                <h4 class="col-lg-12 text-left">Nova questão</h4>
                <div class="clearfix"></div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="">Disciplina</label>
                        <select class="form-control">
                            <option> asdsa dsa</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="">Assunto</label>
                        <select class="form-control">
                            <option> asdsa dsa</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="">Sub-assuntos</label>
                        <select class="form-control">
                            <option> asdsa dsa</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Nível de ensino</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Estilo</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Fonte</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Dificuldade</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="">Competência</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label for="">Habilidades</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="">Status</label>
                            <select class="form-control">
                                <option> asdsa dsa</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12">
                    <h4>Enunciado</h4>
                    <div class="row text-center">
                        <div class="col-lg-10">
                            <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
                        </div>
                        <div class="col-lg-2">
                            <div class="pointer view-statement" style="">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                <br>
                                Visualizar
                                <br>
                                Enunciado
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <h4>Alternativas</h4>
                    <div class="clearfix"></div>
                    <div ng-repeat="letter in letters" class="row alternatives">
                        <div class="col-lg-1 text-center">
                            <div class="letter">{{letter}}</div>
                        </div>
                        <div class="col-lg-11">
                            <p ng-show="letter == 'E'" style="color: darkred">Se a questão for estilo Prova Brasil, deixe essa alternativa em branco.</p>
                            <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
                            <div>Marque se esta alternativa for a correta: <input name="alternatives" type="radio"/></div>
                        </div>
                        <div class="clearfix"></div>
                        <hr/>
                    </div>
                </div>
                <div class="col-lg-12">
                    <h4>Resolução</h4>
                    <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
                    <div class="clearfix"></div>

                    <h4>Dicas</h4>
                    <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
                    <div class="clearfix"></div>
                </div>
                <div class="col-lg-12 text-center">
                    <button class="btn btn-new">Salvar</button>
                    <button class="btn btn-new">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
